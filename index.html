<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drawflow</title>
</head>

<body>  
  <link rel="stylesheet" type="text/css" href="src/drawflow.css" />
  <link rel="stylesheet" type="text/css" href="docs/beautiful.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 

  <header>
    <h2>ProAV Route Configurator</h2>
    <div class="github-link"><a href="https://www.proav.com"><i
          class="fas fa-route fa-3x"></i></a></div>
  </header>
  <div class="wrapper">
    <div id="drawflow">
      <div class="btn-add" onclick="openAddNodeMenu()">Add</div>

      <div id="add-node-menu">
        <label for="nodeName">Node Name:</label>
        <input type="text" id="newNodeName" name="nodeName" required><br>

        <label for="nodeId">Id:</label>
        <input type="text" id="newNodeId" name="nodeId" required><br>

        <label for="inputs">Inputs:</label>
        <select id="addnodemenuinputs" name="inputs">
        </select><br>

        <label for="outputs">Outputs:</label>
        <select id="addnodemenuoutputs" name="outputs">
        </select><br>

        <button onclick="createNode()">Create</button>
        <button onclick="closeAddNodeMenu()">Close</button>
      </div>

      <div class="btn-export" onclick="Swal.fire({ title: 'Export',
      html: '<pre><code>'+JSON.stringify(editor.export(), null,4)+'</code></pre>'
      })">Export</div>
      <div class="btn-clear" onclick="editor.clearModuleSelected()">Clear</div>
      <div class="btn-lock">
        <i id="lock" class="fas fa-lock" onclick="editor.editor_mode='fixed'; changeMode('lock');"></i>
        <i id="unlock" class="fas fa-lock-open" onclick="editor.editor_mode='edit'; changeMode('unlock');"
          style="display:none;"></i>
      </div>
      <div class="bar-zoom">
        <i class="fas fa-search-minus" onclick="editor.zoom_out()"></i>
        <i class="fas fa-search" onclick="editor.zoom_reset()"></i>
        <i class="fas fa-search-plus" onclick="editor.zoom_in()"></i>
      </div>
    </div>
  </div>

  <script src="drawflow.min.js"></script>
  <script src="drawflow-custom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
    integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
</body>

</html>
